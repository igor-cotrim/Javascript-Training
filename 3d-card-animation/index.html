<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>3d Card Effect</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="sneaker">
        <div class="circle"></div>
        <img src="adidas.png" alt="adidas">
      </div>
      <div class="info">
        <h1 class="title">Adidas ZX</h1>
        <h3>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.</h3>
        <div class="sizes">
          <button>39</button>
          <button class="active">40</button>
          <button>42</button>
          <button>44</button>
        </div>
        <div class="purchase">
          <button>Purchase</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
